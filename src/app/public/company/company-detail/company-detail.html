<div class="container">
  <img class="logo" src="{{companyDetail().logo}}"/>
  <p class="company-name">{{companyDetail().suffix}} "{{companyDetail().business_name}}"</p>
  <p class="industry">Industry: {{companyDetail().industry}}</p>
  <p class="catch-phrase">Catchphrase: {{companyDetail().catch_phrase}}</p>
  <p class="phone-number">Phone number: {{companyDetail().phone_number}}</p>
  <p class="address">Address: {{companyDetail().full_address}}</p>
</div>
