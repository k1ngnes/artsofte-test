<div class="container">
  <div class="forms">
    <form [formGroup]="filterForm" (change)="handleFilterFormChange()">
      <app-company-filter [childForm]="filterForm" [industries]="uniqueIndustries()" [types]="uniqueTypes()" ></app-company-filter>
    </form>
    
    <form [formGroup]="sortForm" (change)="handleSortFormChange()">
      <app-company-sort [childForm]="sortForm"></app-company-sort>
    </form>
  </div>
  
  @for (company of companyItems(); track company.id) {
  <div class="sub-container">
    <a class="router-link" [routerLink]="['/detail', company.id]"
      ><app-company-item
        [suffix]="company.suffix"
        [business_name]="company.business_name"
        [logo]="company.logo"
    /></a>
  </div>
  }

  <mat-paginator
    [length]="length()"
    [pageSize]="per_page()"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="[5, 10, 15]"
    [pageIndex]="0"
    (page)="handlePageEvent($event)"
  ></mat-paginator>
</div>
